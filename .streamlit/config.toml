[server]
headless = true
# These two lines fix the "Refused to Connect" error
enableCORS = false
enableXsrfProtection = false

[theme]
# Matches the HumbleBees dark/white professional look
primaryColor = "#262626" 
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#333333"
font = "sans serif"
